<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{margin-top: 10px;display: block;}
    </style>
</head>
<body>
    <input type="text" placeholder="hello..." class="pop">
    <div class="div"></div>
    <button id="input-id">+</button>
    <button id="text">Show texts</button>

    //script
    <script>
        var $ = document;

        //+
        $.getElementById('input-id').addEventListener('click' , ()=>{
            var input = $.createElement('input')
            input.classList.add('pop')
            input.setAttribute('placeholder' , 'hello...')
            $.querySelector('.div').append(input);
        })


        //show texts
        $.getElementById('text').addEventListener('click' , ()=>{
            var arry = $.querySelector('.pop').value;
            console.log(arry)
        })

    </script>
</body>
</html>
