    <style>
        *{           /*For body*/
            margin: 0;
            padding: 0;

        }

            background-color: black;

        }

            0%{

            50%{

                transform: translateX(50px);
            }
            100%{

            }
        }
        .btn-div1{

            font-size: 30px;

            font-weight: bold;
            color: black;
            text-align: center;

            box-shadow: rgb(105, 105, 105) 0  0 10px;
        }
        .legend{
            color: black;
            font-weight: bold;
            font-family: 'B Compset';
            font-size: 20px;
        }
        .btn-darsad{
            width: 20%;
            height: 50px;
            background-color: rgb(0, 136, 255);
            cursor: pointer;
            color: black;
            font-weight: bold;
            font-family: 'B Compset';
            font-size: 20px;
            margin-top: 30px;
            border: none;
        }
        .btn-darsad:hover{
            transform: scale(0.9);
        }
        @keyframes text{

            50%{text-shadow: rgb(0, 225, 255) 0  0 10px;}
            100%{text-shadow: rgb(96, 59, 59) 0  0 10px;}
        }
        h3{
            color: black;
            font-weight: bold;
            font-family: 'B Compset';
            font-size: 20px;
            margin-top: 10px;
        }
        .input-div3{
            width: 15%;
            border: none;
            color: black;
            font-weight: bold;
            font-family: 'B Compset';
            font-size: 20px;
            height: 50px; 
            border: 3px solid purple;
            display: inline;
            box-shadow: rgb(104, 104, 104) 0  0 10px;
            border-radius: 0 10px 0 10px;
            margin-top: 20px;
        }
        h4{
            color: rgb(255, 0, 0);
            font-weight: bold;
            font-family: 'B Compset';
        }
        .anim1{
            position: absolute;
            top: -50vh;
            left: 0;
            background-color: rgb(115, 162, 156);
            border: none;
            opacity: 0.3;
            width: 30%;
            height: 60vh;
            border-radius: 0 0 250px 250px;
            animation: anim 3s;
        }
        .anim2{
            position: absolute;
            margin-left: 60%;
            top: -50vh;
            left: 0;
            background-color: rgb(115, 162, 156);
            border: none;
            opacity: 0.3;
            width: 40%;
            height: 60vh;
            border-radius: 0 0 250px 250px;
            animation: anim 4s;
        }
        .anim3{
            position: absolute;
            margin-left: 30%;
            top: -50vh;
            left: 0;
            background-color: rgb(115, 162, 156);
            border: none;
            opacity: 0.3;
            width: 30%;
            height: 60vh;
            border-radius: 0 0 250px 250px;
            animation: anim 5s;
        }
        @keyframes anim{
            0%{
                top: -60vh;
                z-index: -1;
            }
            100%{
                top: -50vh
            }
        }
        .pasosk{
            width: 30%;
            background-image: linear-gradient(50deg,rgba(0, 89, 255, 0.459),rgba(0, 255, 255, 0.466));
            border:10px double rgb(119, 18, 80);

        @media screen and (max-width:700px) {       /* For phone Or Tablet */

            border-radius: 70px;
            font-size: 16px;
            }
            .btn-div1:hover{

            }
            h3{

            }
            .input-div3{
                width: 25%;
            }
            .btn-darsad{
                width: 30%;
            }
            .input{
                width: 40%;
            }
            h1{
                margin-top: 60px;
            }
            .pasosk{
                width: 40%;
            }
        }
    </style>
</head>
